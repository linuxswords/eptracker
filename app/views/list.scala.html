@(title:String, list: Seq[Media])(implicit request:Request[AnyContent], searchForm: Form[forms.SearchText])


@import _root_.request.EpisodeRequest.requestToImportForm
@main("Ep Tracker", request) {

  <h4><a href="@routes.Show.shows(0,1)">all shows</a>  >  @title</h4>
  <ul>
    @for(media <- list) {
    @templates.mediaAsLi(media)
    }
  </ul>

}
