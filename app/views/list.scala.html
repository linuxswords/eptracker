@(title:String, list: Seq[Media], importForm:Form[String])(implicit request:Request[AnyContent],
  sidebarItems:(Seq[Media],Seq[Media]), searchForm: Form[forms.SearchText])



@main("Ep Tracker", importForm) {

  <h4><a href="@routes.Show.shows(0,1)">all shows</a>  >  @title</h4>
  <ul>
    @for(media <- list) {
    @templates.mediaAsLi(media)
    }
  </ul>

}
