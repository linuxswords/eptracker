@( results: List[models.TVShow])(implicit request:Request[AnyContent], searchForm: Form[forms.SearchText])

@main("Searchresult") {

  <h4><a href="@routes.Show.shows(0,1)">Search Results</a></h4>
  <ul>
    @for(show <- results) {
      <li>
          <a href="@routes.Show.show(show.title)">
              @show.title
          </a>
      </li>
    }
  </ul>

}
