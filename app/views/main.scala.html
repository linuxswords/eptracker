@(title: String, importForm:Form[String])(content: Html)(implicit request:Request[AnyContent], sidebarItems:(Seq[Media],Seq[Media]))

@helper.javascriptRouter("consumeEp")(routes.javascript.Show.consume)

<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

  <link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Sansita+One" rel="stylesheet" type="text/css" />
  <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
  <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.19.custom.autocomplete.min.js")" type="text/javascript"></script>

</head>
 <body>
    <div id="outer">
      @head("header")
      <div id="banner">
        <img src="@routes.Assets.at("images/head.jpg")" width="1180" height="264" alt="" />
      </div>
    <div id="main">
       @sidebarright("aber",importForm)
       <div id="content">
          @content
       </div>
    </div>
<br />
    @foot("footer")
      <script type="text/javascript">
        $(document).ready(function(){



          $("span.flag").click(
                  function(event) {
                    var elem = $(this);
                    var title = elem.closest('li').attr('title')
                    var state = elem.hasClass('flag-red');
                    var id = elem.attr('rel');
                    consumeEp.controllers.Show.consume(id,title,state ? 1 : 0).ajax({
                      success: function(data){
                        if(state)
                          {
                            elem.removeClass('flag-red').addClass('flag-green');
                            elem.closest('li').prevAll('[title=\'' + title + '\']').find('span.flag').removeClass('flag-red').addClass('flag-green');
                            }
                        else
                          {
                            elem.removeClass('flag-green').addClass('flag-red');
                            }
                      },
                      error: function() {
                        alert('An error occurred while saving!');
                      }
                    });
                  }
          );

          $("span.showtitle").tooltip();
//          $(".flag-green img").tooltip();
//          $(".flag-red img").tooltip();
          $("a.update").tooltip();
          $(".isohunt a").tooltip();
        });


  </script>
  </body>
</html>
