@(media:Media)

<li title="@media.title">
    <span class="date">@media.publishingDate.toString("yyyy-MM-dd")</span>
    @templates.mediaConsumed(media)
    <a href="@routes.Show.show(media.title)">@media.title</a>
    @media.identifier
    @templates.iso(media)
    @if(media.isToday){
      <span class="today">today</span>
    }
</li>
