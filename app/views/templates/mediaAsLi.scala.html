@(media:Media)

<li title="@media.title">
    <span class="date momentdate" data-date="@media.publishingDate.toString("yyyyMMdd")">
        @media.publishingDate.toString("yyyy-MM-dd")
    </span>
    @templates.mediaConsumed(media)
    <a href="@routes.Show.show(media.title)">@media.title</a>
    @media.identifier
    @templates.torrent(media)
    @if(media.isToday){
      <span class="today">today</span>
    }
</li>
