<!DOCTYPE HTML>
<html lang="en-US" ng-app="eptracker">
    <head>
        <meta charset="UTF-8"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eptracker in angular</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")"/>
        <script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="MediaController as mCtrl">


            @*
              top navigation
            *@
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/mediaCloud">eptracker</a>
                </div>


                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="" href="">recent</a></li>
                    <li><a class="" href="">upcoming</a></li>
                    <li><a class="" href="">random</a></li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>
            </div>
        </nav>

        @*
           content
        *@
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-lg-8" role="main">
                    <div ng-view></div>
                </div>

                <div class="col-sm-4 col-lg-4" role="complementary">
                    <div class="affix bs-docs-sidebar">
                        <aside-media title="Recent" medias="mCtrl.medias.recent" torrent-engine="mCtrl.torrentEngine"></aside-media>

                        <aside-media title="Upcoming" medias="mCtrl.medias.upcoming" torrent-engine="mCtrl.torrentEngine"></aside-media>
                    </div>
                </div>

            </div>
        </div>




        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular-inarray-filter.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/dirPagination.js")' type="text/javascript"></script>

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>

</html>
