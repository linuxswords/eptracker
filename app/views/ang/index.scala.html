<!DOCTYPE HTML>
<html lang="en-US" ng-app="eptracker">
    <head>
        <meta charset="UTF-8"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eptracker in angular</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")"/>
        <script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="MediaController as mCtrl">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 page-header">
                    <header>
                        <h1>eptracker</h1>
                        <nav>
                            <ul class="list-inline">
                                <li><a class="btn btn-primary btn-sm" href="#/mediaCloud">cloud</a></li>
                                <li><a class="btn btn-primary btn-sm" href="">paged</a></li>
                                <li><a class="btn btn-primary btn-sm" href="">recent</a></li>
                                <li><a class="btn btn-primary btn-sm" href="">upcoming</a></li>
                                <li><a class="btn btn-primary btn-sm" href="">random</a></li>
                            </ul>
                        </nav>
                    </header>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8 col-lg-8">
                    <div ng-view></div>
                </div>


                <div class="col-sm-4 col-lg-4">
                    <aside-media title="Recent" medias="mCtrl.medias.recent" torrent-engine="mCtrl.torrentEngine"></aside-media>

                    <aside-media title="Upcoming" medias="mCtrl.medias.upcoming" torrent-engine="mCtrl.torrentEngine"></aside-media>
                </div>

            </div>
        </div>




        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular-inarray-filter.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>

</html>
